<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Card hover effect-3d</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/avengers-logo-2.png" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <section class="card1">
            <div class="card ironmanCard">
                <img src="/images/ironman-zoomed-removebg-preview.png" alt="Picture of Ironman in his nanosuit from the movie Avengers: Infinity war" class="mainImage ironmanMainImage">
                <img src="/images/ironman-font.png" alt="Ironman logo" class="cardLogo ironmanLogo">
            </div>   
        </section>
        <section class="card2">
            <div class="card capCard">
                <img src="/images/cap-alt-mainImage-removebg-preview.png" alt="Picture of Steve Rogers weilding his shield and mjolnir from the movie, Avengers: Endgame" class="mainImage capMainImage">
                <img src="/images/cap-logo-removebg-preview.png" alt="Captain america logo" class="cardLogo capLogo">
            </div>  
        </section>    
        <section class="card3">
            <div class="card hulkCard">
                <img src="/images/hulk-vertical-main-removebg-preview.png" alt="Picture of vintage hulk from the movie The Incredible Hulk" class="mainImage hulkMainImage">
                <img src="/images/hulk-logo-removebg-preview.png" alt="Hulk logo image" class="cardLogo hulkLogo">
            </div>  
        </section> 
    </div>
</body>
</html>
